<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Brandbox Digital - Web design & development</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->
  <link rel="stylesheet" href="css/main.css"></style>
</head>

<body>
  <!--[if lte IE 9]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>

  <header class="header">
    <div class="container">
      <a href="#" class="logo">
        <img src="img/brandbox-digital-logo.svg" width="281" height="30" alt="Brandbox Digital logo">
      </a>
    </div>
  </header>

  <section class="hero">
    <div class="container">
      <div class="grid grid--flex">
        <div class="col--1-2">
          <h1>Effective communication through simplicity.</h1>
          <p class="text--lg text--muted">We design and develop individual multimedia solutions with function, creativity and flexibility of the web in mind.</p>
        </div>

        <div class="col--1-2">
          <div class="plate">
            <video  autoplay loop poster="" class="ng-star-inserted">
              <source  type="video/mp4" src="http://www.rigablack.com/themes/rbb/assets/images/liquid-mix-loop.mp4">
            </video>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="display">
    <div class="container">
    </div>
  </section>

  <script src="js/main.js"></script>

  <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->

    window.ga = function () { ga.q.push(arguments) }; ga.q = []; ga.l = +new Date;
    ga('create', 'UA-XXXXX-Y', 'auto'); ga('send', 'pageview')
  </script>
